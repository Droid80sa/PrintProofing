
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Proof Approval{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static',   filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('theme_css') }}">
  <style>
    :root {
      --primary-color: {{ branding.primary_color }};
      --background-color: {{ branding.background_color }};
      --approve-color: {{ branding.approve_button_color }};
      --reject-color: {{ branding.reject_button_color }};
    }
    body {
      background: var(--background-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .approve {
      background-color: var(--approve-color);
      color: white;
    }
    .reject {
      background-color: var(--reject-color);
      color: white;
    }
    .flash-messages {
      margin: 1rem 0;
    }
    .flash-message {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      border: 1px solid transparent;
    }
    .flash-message.success {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }
    .flash-message.error {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .flash-message.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border-color: #bee5eb;
    }
    .flash-message.warning {
      background-color: #fff3cd;
      color: #856404;
      border-color: #ffeeba;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
